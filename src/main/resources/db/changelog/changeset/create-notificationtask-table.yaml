databaseChangeLog:
  - changeSet:
      id: 1
      author: Denis Siliukov
      changes:
        - createTable:
            tableName: notification_task
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: chat_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: message_text
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: notification_time
                  type: TIMESTAMP
                  constraints:
                    nullable: false